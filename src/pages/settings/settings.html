<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="selectCategories()">
      {{"Preferred Categories" | translate}}
      <p class="selected-value" [innerHtml]="selectedCategoriesStringified|safeHtml"></p>
    </button>
    <button ion-item (click)="selectImagesOption()">
      {{"Images Load" | translate}}
      <p class="selected-value">{{selectedImagesLoadOption}}</p>
    </button>
    <button ion-item (click)="selectTheme()">
      {{"Active Theme" | translate}}
      <p class="selected-value">{{selectedTheme}}</p>
    </button>
  </ion-list>
</ion-content>
